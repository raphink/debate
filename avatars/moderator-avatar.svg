<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#5b8a72" stroke="#4a7060" stroke-width="2"/>
  
  <!-- Microphone icon (representing moderator) -->
  <g transform="translate(50, 50)">
    <!-- Mic body -->
    <rect x="-8" y="-20" width="16" height="24" rx="8" fill="#ffffff"/>
    
    <!-- Mic base -->
    <path d="M -12 8 Q -12 14 0 14 Q 12 14 12 8" stroke="#ffffff" stroke-width="2.5" fill="none"/>
    <line x1="0" y1="14" x2="0" y2="20" stroke="#ffffff" stroke-width="2.5"/>
    <line x1="-8" y1="20" x2="8" y2="20" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text label -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-weight="bold">MOD</text>
</svg>
