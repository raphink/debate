version: '3.8'

services:
  # Topic Validation Cloud Function (Port 8080)
  validate-topic:
    build:
      context: ./backend/functions/validate-topic
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - PORT=8080
    networks:
      - debate-network
    restart: unless-stopped

  # Debate Generation Cloud Function (Port 8081)
  generate-debate:
    build:
      context: ./backend/functions/generate-debate
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - PORT=8080
    networks:
      - debate-network
    restart: unless-stopped

  # Frontend React Application (Port 3000)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_VALIDATE_TOPIC_URL=http://localhost:8080
      - REACT_APP_GENERATE_DEBATE_URL=http://localhost:8081
    networks:
      - debate-network
    depends_on:
      - validate-topic
      - generate-debate
    restart: unless-stopped

networks:
  debate-network:
    driver: bridge
